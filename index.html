<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easybank</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="site-header">
		<div class="container site-header__container">
			<a class="site-header__logo logo" href="#">
				<img class="logo__img" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" alt="Easybank logo" width="139" height="20">
			</a>

			<nav class="site-header__nav nav">
				<button class="site-header__menu menu">
					<span class="menu__icon"></span>
				</button>

				<ul class="nav__list">
					<li class="nav__item">
						<a class="nav__link" href="#">Home</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">About</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">Contact</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">Blog</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">Careers</a>
					</li>
				</ul><!-- End of nav__list -->
				
				<div class="curtain"></div>
			</nav><!-- End of nav -->

			<a class="site-header__invite invite button" href="#">Request invite</a>
		</div><!-- End of container -->
	</header><!-- End of site-header -->

	<main class="site-main">
		<section class="hero">
			<div class="container hero__container">
				<div class="hero__container-left">
					<h1 class="hero__heading">Next generation digital banking</h1>
					<p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
					<a href="#" class="hero__link button invite">Request invite</a>
				</div>

				<picture>
					<img class="hero__img" src="img/bg-phone.png" alt="Online banking in illustration" width="820" height="908">
				</picture>
			</div><!-- End of container -->
		</section><!-- End of hero -->

		<section class="choose">
			
		</section>
	</main><!-- End of site-main -->

	<script src="js/script.js"></script>
</body>
</html>
